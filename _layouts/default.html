<!DOCTYPE html>
<html lang="{{ page.lang | default: site.lang | default: en }}">
  {%- include head.html -%}
  <body>
    {%- include header.html -%}
    <main class="page-content" aria-label="Content">
      <div class="container">
        <div class="sidebar">
          <nav>
            <h3>Navigation</h3>
            <ul>
              <li><a href="{{ site.baseurl }}/about">About</a></li>
            </ul>
            {%- include search-lunr.liquid -%}
          </nav>
        </div>
        <div class="main-content">
          {{ content }} 
        </div>
      </div>
    </main>
    {%- include footer.html -%}
  </body>
</html>
<style>
  main.page-content .container {
    display: flex;
    gap: 2rem;
    max-width: 1200px;
    margin: 0 auto;
    padding: 2rem;
  }

  .sidebar {
    width: 250px;
    background: #f5f5f5;
    border: 1px solid #ddd;
    border-radius: 8px;
    padding: 1.5rem;
    height: fit-content;
    position: sticky;
    top: 2rem;
  }

  .sidebar nav h3 {
    margin-top: 0;
    font-size: 1.1rem;
    border-bottom: 2px solid #333;
    padding-bottom: 0.5rem;
  }

  .sidebar nav ul {
    list-style: none;
    padding: 0;
  }

  .sidebar nav li {
    margin: 0.5rem 0;
  }

  .sidebar nav a {
    text-decoration: none;
    color: #0066cc;
  }

  .sidebar nav a:hover {
    text-decoration: underline;
  }

  #lunrsearchresults {
    margin-top: 1.5rem;
    padding-top: 1rem;
    border-top: 1px solid #ddd;
  }

  .lunrsearchresult {
    padding-bottom: 1rem;
    margin-bottom: 0.5rem;
  }

  .lunrsearchresult .title {
    color: #d9230f;
    font-weight: bold;
  }

  .lunrsearchresult .url {
    color: #666;
    font-size: 0.85rem;
  }

  .lunrsearchresult a {
    display: block;
    color: #333;
    text-decoration: none;
  }

  .lunrsearchresult a:hover {
    text-decoration: none;
  }

  .lunrsearchresult a:hover .title {
    text-decoration: underline;
  }

  .main-content {
    flex: 1;
    min-width: 0;
  }

  @media (max-width: 768px) {
    main.page-content .container {
      flex-direction: column;
      gap: 1rem;
    }

    .sidebar {
      width: 100%;
      position: static;
    }
  }
</style>
